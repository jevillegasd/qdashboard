<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDashboard - Job Submission</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- IBM Plex Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
    
    <style>
        .job-submission-content {
            background-color: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 25px;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            white-space: pre-wrap;
            line-height: 1.5;
            overflow-x: auto;
        }
        
        .job-submission-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404040;
        }
        
        .job-submission-header h1 {
            color: #0066cc;
            font-size: 1.75rem;
            margin-bottom: 10px;
        }
        
        .job-submission-header .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Navigation Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="sidebar-sticky pt-3">
            <div class="sidebar-header">
                <h4 class="sidebar-title">
                    <i class="fas fa-atom"></i>
                    QDashboard
                </h4>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/files">
                        <i class="fas fa-folder"></i>
                        File Browser
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/latest">
                        <i class="fas fa-chart-line"></i>
                        Latest Report
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/qpus">
                        <i class="fas fa-microchip"></i>
                        QPU Status
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-play"></i>
                        Job Submission
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 text-primary">
                <i class="fas fa-play mr-2"></i>
                Job Submission Result
            </h1>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <div class="job-submission-header">
                            <h1>
                                <i class="fas fa-terminal mr-2"></i>
                                Job Submission Output
                            </h1>
                            <div class="subtitle">
                                Command executed successfully
                            </div>
                        </div>
                        
                        <div class="job-submission-content">{{ output_content | safe }}</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
